<!DOCTYPE html>
<html lang="{{ site.locale }}">

<head>

<head>
  <meta charset="{{ site.encoding }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
  <title>{{ page.title }} - {{ site.name }}</title>
  <link rel="stylesheet" href="https://cdn.etherio.net/normalize/normalize.css">
  <link rel="stylesheet" href="https://cdn.etherio.net/milligram/milligram.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/atom-one-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script> 
</head>

<body>
  <nav>
    <center>
      <a href="{{ site.baseURL }}">{{ site.name }}</a>
    </center>
  </nav>
  
  <hr>

  <div class="container">
    {{ page.content }}
  </div>

  <hr>

  <div class="clearfix"> 
    <div class="container">
      <p>Copyright &copy; 2020 <a href="/phpdocs/">PHP.Docs</a> by <a href="https://etherealtech.github.io/" target="_blank">Ethereal Tech</a></p>
    </div>
  </div>

  <script>hljs.initHighlightingOnLoad();</script>

</body>

</html>
